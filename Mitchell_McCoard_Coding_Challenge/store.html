    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">Welcome to the</span>
                <span class="site-heading-lower">Department of Dance</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Department of Dance</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products.html">Faculty</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="store.html">Audition</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-upper">So you want to</span>
                                <span class="section-heading-lower">Audition?</span>
                            </h2>
                            <form>
                                <Fieldset>
                                      <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
                                          <li class="list-unstyled-item list-hours-item d-flex">
                                                <label for="name">Name</label>
                                                <span class="ml-auto inputs">
                                                    <input id="name" type = "text" placeholder="Mitch">
                                                </span>
                                          </li>
                                          <li class="list-unstyled-item list-hours-item d-flex">
                                              <label for="subject">Email</label>
                                                  <span class="ml-auto inputs" >
                                                      <input id="subject" type = "email" placeholder="youremail@gmail.com">
                                                  </span> <!--Use a function to check if it is a valid email-->
                                          </li>
                                          <li class="list-unstyled-item list-hours-item d-flex">
                                            <label for="address">Address</label>
                                              <span class="ml-auto" style="padding-left: 10px;">
                                                <input id="address" type = "textarea" placeholder="123 N 456 S Provo, UT 84606">
                                              </span>
                                          </li>
                                          <li class="list-unstyled-item list-hours-item d-flex">
                                            <label for="phone">Phone</label>
                                              <span class="ml-auto inputs">
                                                <input id="phone" type = "text" placeholder="(385) 123-4567">
                                              </span>
                                          </li>
                                          <li class="list-unstyled-item list-hours-item d-flex wrap">
                                            <label for="about">Tell us a little about yourself</label><br><br>
                                              <span class="ml-auto">
                                                <textarea rows="5" cols ="30" maxlength="200"></textarea>
                                              </span>
                                          </li>
                                        </ul>
                                        <p class="address mb-5">
                                          <em>
                                            <strong>1116 Orchard Street</strong>
                                            <br>
                                            Utah Valley, Utah
                                          </em>
                                        </p>
                                        <p class="mb-0">
                                          <small>
                                            <em>Ask for</em>
                                          </small>
                                          <br>
                                          Mitch
                                        </p>
                                </Fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
